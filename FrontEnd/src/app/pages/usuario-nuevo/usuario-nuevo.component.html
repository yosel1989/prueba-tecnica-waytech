<form [formGroup]="formGroup" (ngSubmit)="evtOnSubmit()">

<div class="card card-flush py-4">
  <!--begin::Card header-->
  <div class="card-header">
    <div class="card-title">
      <h2>Nuevo Usuario</h2>
    </div>
  </div>
  <!--end::Card header-->
  <!--begin::Card body-->
  <div class="card-body pt-0">
    <!--begin::Input group-->
    <div class="mb-10 fv-row fv-plugins-icon-container">
      <label class="required form-label">Nombre</label>
      <input type="text" class="form-control mb-2" placeholder="Nombre" formControlName="name">
      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
    </div>

    <div class="mb-10 fv-row fv-plugins-icon-container">
      <label class="required form-label">Telefono</label>
      <input type="text" class="form-control mb-2" placeholder="Nombre" formControlName="phone">
      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
    </div>

    <div class="mb-10 fv-row fv-plugins-icon-container">
      <label class="required form-label">Email</label>
      <input type="text" class="form-control mb-2" placeholder="Nombre" formControlName="email">
      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
    </div>

    <!--begin::Input group-->
    <div class="mb-10 fv-row fv-plugins-icon-container">
      <label class="required form-label">Compañia</label>
      <input type="text" class="form-control mb-2" formControlName="company">
      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
    </div>

    <div class="mb-10 fv-row fv-plugins-icon-container">
      <label class="required form-label">Dirección</label>
      <input type="text" class="form-control mb-2" formControlName="address">
      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
    </div>

    <div class="mb-10 fv-row fv-plugins-icon-container">
      <label class="required form-label">Latitud</label>
      <input type="number" class="form-control mb-2" formControlName="latitude">
      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
    </div>

    <div class="mb-10 fv-row fv-plugins-icon-container">
      <label class="required form-label">Longitud</label>
      <input type="number" class="form-control mb-2" formControlName="longitude">
      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
    </div>



  </div>
  <!--end::Card header-->
</div>

<div class="d-flex justify-content-end">
  <!--begin::Button-->
  <button type="reset" class="btn btn-light me-5">Cancel</button>
  <!--end::Button-->
  <!--begin::Button-->
  <button type="submit" id="kt_ecommerce_add_product_submit" class="btn btn-primary">
    <span class="indicator-label">Guardar</span>
    <span class="indicator-progress">Please wait...
												<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
  </button>
  <!--end::Button-->
</div>


</form>
